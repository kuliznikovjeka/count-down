<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Обратный отсчет</title>
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>
	<section class="countdown">
		<div class="countdown__container">
			<div class="countdown__title">Таймер обратного отсчета</div>
			<form class="countdown__form">
				<label class="countdown__label">Введите дату </label>
				<div class="countdown__row">
					<input type="datetime-local" class="countdown__input-date">
					<button class="countdown__button">Посчитать</button>
				</div>
			</form>
			<div class="countdown__time-left">Осталось времени:</div>
			<div class="countdown__amount-of-time">
				<div class="countdown__years"></div>
				<div class="countdown__days"></div>
				<div class="countdown__hours"></div>
				<div class="countdown__minutes"></div>
				<div class="countdown__seconds"></div>
			</div>
		</div>
	</section>

	<script type="module" src="./js/script.js"></script>
</body>

</html>
